apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: postgres
spec:
  selector:
    app: postgres
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: pgsql
      protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        backup.velero.io/backup-volumes: backup-scratch
        post.hook.restore.velero.io/container: postgres
        post.hook.restore.velero.io/command: '["/bin/bash", "-c", "if [ -f /backups/dump.sql ]; then while ! pg_isready -U $POSTGRES_USER -d postgres; do sleep 1; done; PGPASSWORD=$POSTGRES_PASSWORD psql -U $POSTGRES_USER -d postgres < /backups/dump.sql; fi"]'
        post.hook.restore.velero.io/timeout: 10m
        post.hook.restore.velero.io/on-error: Fail

    spec:
      containers:
        - name: postgres
          image: postgres:16
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: backup-scratch
              mountPath: /backups
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: pgsql
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data-ceph
        - name: backup-scratch
          emptyDir: {}
