apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: migrate
  name: migrate
  namespace: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: migrate
  serviceName: migrate
  template:
    metadata:
      labels:
        app: migrate
    spec:
      containers:
      - image: docker.io/alpine:latest
        name: shell
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        volumeMounts:
          - name: source
            mountPath: /source
          - name: dest
            mountPath: /dest
      volumes:
        - name: source
          persistentVolumeClaim:
            claimName: postgres-data
        - name: dest
          persistentVolumeClaim:
            claimName: postgres-data-ceph
      nodeAffinity:
        required:
          nodeSelectorTerms:
          - matchExpressions:
            - key: openebs.io/nodeid
              operator: In
              values:
              - talos-95t-m8m
