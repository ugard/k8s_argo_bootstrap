apiVersion: v1
kind: Service
metadata:
  name: appflowy_cloud
  namespace: appflowy
spec:
  selector:
    app: appflowy_cloud
  type: ClusterIP
  ports:
    - port: 9999
      targetPort: 9999
      name: appflowy_cloud
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy_cloud
  namespace: appflowy
spec:
  selector:
    matchLabels:
      app: appflowy_cloud
      namespace: appflowy
  template:
    metadata:
      labels:
        app: appflowy_cloud
        namespace: appflowy
    spec:
      containers:
      - name: appflowy_cloud
        image: appflowyinc/appflowy_cloud:latest
        ports:
        - containerPort: 9999
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: appflowy
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy
              key: POSTGRES_PASSWORD
        - name: APPFLOWY_GOTRUE_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: appflowy
              key: GOTRUE_ADMIN_EMAIL
        - name: APPFLOWY_GOTRUE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: appflowy
              key: GOTRUE_ADMIN_PASSWORD
        - name: APPFLOWY_GOTRUE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: appflowy
              key: GOTRUE_JWT_SECRET
        - name: AI_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: appflowy
              key: OPENAI_API_KEY
        - name: GOTRUE_JWT_EXP
          value: "7200"
        - name: APPFLOWY_DATABASE_URL
          value: "postgres://(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/appflowy"
        - name: APPFLOWY_ENVIRONMENT
          value: "production"
        - name: APPFLOWY_REDIS_URI
          value: redis://redis:6379
        - name: APPFLOWY_GOTRUE_BASE_URL
          value: http://gotrue:9999
        - name: AI_SERVER_HOST
          value: ai
        - name:  AI_SERVER_PORT
          value: "5001"
---


