ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  hosts:
    - host: jellyfin.ugard.mywire.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-jellyfin-ingress-http
      hosts:
        - jellyfin.ugard.mywire.org
service:
  type: ClusterIP
  port: 8096
volumes:
- name: rclone-config
  secret:
    secretName: rclone-rtorrent
    optional: false
jellyfin:
  env:
    - name: JELLYFIN_PublishedServerUrl
      value: jellyfin.ugard.mywire.org
persistence:
  media:
    # -- set to false to use emptyDir
    enabled: true
    accessMode: ReadWriteOnce
    size: 2500Gi
    # -- Custom annotations to be added to the PVC
    annotations: {}
    # -- If undefined (the default) or set to null, no storageClassName spec is set, choosing the default provisioner.
    storageClass: 'openebs-zfspv'
extraContainers:
  - name: rclone
    image: docker.io/rclone/rclone:latest
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    volumeMounts:
    - name: media
      mountPath: /data/jellyfin
    - name: rclone-config
      mountPath: /config/rclone
      readOnly: true