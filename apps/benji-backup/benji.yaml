apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: benji-fsfreeze
  namespace: backup-system
  labels:
      app.kubernetes.io/name: benji
      app.kubernetes.io/instance: benji
      app.kubernetes.io/component: fsfreeze
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: benji
      app.kubernetes.io/instance: benji
      app.kubernetes.io/component: fsfreeze
  template:
    metadata:
      labels:
        app.kubernetes.io/name: benji
        app.kubernetes.io/instance: benji
        app.kubernetes.io/component: fsfreeze
        # This is used to find fsfreeze pods
        benji-backup.me/component: "fsfreeze"
    spec:
      serviceAccountName: benji
      containers:
        - name: fsfreeze
          image: "docker.io/almalinux:8.7"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          command:
            - sleep
            - 365d
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /var/lib/kubelet/plugins/kubernetes.io/rbd/mounts/
              name: rbd-mounts-1
            - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi/pv
              name: rbd-mounts-2
      hostNetwork: false
      volumes:
        # - name: tz-config
        #   hostPath:
        #     path: /usr/share/zoneinfo/Europe/Berlin
        - hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/rbd/mounts/
            type: DirectoryOrCreate
          name: rbd-mounts-1
        - hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/csi/
            type: DirectoryOrCreate
          name: rbd-mounts-2
