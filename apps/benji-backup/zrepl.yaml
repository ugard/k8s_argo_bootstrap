apiVersion: v1
kind: ConfigMap
metadata:
  name: zrepl-sink
  namespace: backup-system
data:
  zrepl.yaml: |
    jobs:
      - name: sink
        type: sink
        serve:
          type: tls
          listen: ":8888"
          ca: "/etc/zrepl/prod/tls.crt"
          cert: "/etc/zrepl/backups/tls.crt"
          key: "/etc/zrepl/backups/tls.key"
          client_cns:
            - "prod"
        root_fs: "wdc/zrepl/garage"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zrepl-garage-push
  namespace: backup-system
data:
  zrepl.yaml: |
    jobs:
    - name: prod_to_backups
      type: push
      connect:
        type: tls
        address: "zrepl-sink:8888"
        ca: "/etc/zrepl/backups/tls.crt"
        cert: "/etc/zrepl/prod/tls.crt"
        key: "/etc/zrepl/prod/tls.key"
        server_cn: "backups"
      filesystems: {
        "wdc/talos/pvc-027fb013-5710-4057-bd08-1d4865684077<": true
      }
      snapshotting:
        type: periodic
        prefix: zrepl_
        interval: 10m
      pruning:
        keep_sender:
        - type: not_replicated
        - type: last_n
          count: 10
        keep_receiver:
        - type: grid
          grid: 1x1h(keep=all) | 24x1h | 30x1d | 6x30d
          regex: "^zrepl_"
---
apiVersion: v1
kind: Service
metadata:
  name: zrepl-sink
  namespace: backup-system
spec:
  selector:
    app: zrepl
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
    name: zrepl
  type: ClusterIP
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zrepl-sink
  namespace: backup-system
spec:
  selector:
    matchLabels:
      app: zrepl
  template:
    metadata:
      labels:
        app: zrepl
    spec:
      nodeSelector:
        openebs.io/nodeid: talos-95t-m8m
      containers:
        - name: zrepl
          image: registry.ugard.mywire.org/zrepl:latest
          volumeMounts:
            - name: config
              mountPath: /etc/zrepl/zrepl.yaml
              subPath: zrepl.yaml
            - name: zrepl-backup
              mountPath: /etc/zrepl/backups
              readOnly: true
            - name: zrepl-prod
              mountPath: /etc/zrepl/prod
              readOnly: true
          securityContext:
            privileged: true
      volumes:
        - name: config
          configMap:
            name: zrepl-sink
        - name: zrepl-prod
          secret:
            secretName: zrepl-prod
        - name: zrepl-backup
          secret:
            secretName: zrepl-backup
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zrepl-garage-push
  namespace: backup-system
spec:
  selector:
    matchLabels:
      app: zrepl-garage-push
  template:
    metadata:
      labels:
        app: zrepl-garage-push
    spec:
      nodeSelector:
        openebs.io/nodeid: talos-jly-e8b
      containers:
        - name: zrepl
          image: registry.ugard.mywire.org/zrepl:latest
          volumeMounts:
            - name: config
              mountPath: /etc/zrepl/zrepl.yaml
              subPath: zrepl.yaml
            - name: zrepl-backup
              mountPath: /etc/zrepl/backups
              readOnly: true
            - name: zrepl-prod
              mountPath: /etc/zrepl/prod
              readOnly: true
          securityContext:
            privileged: true
      volumes:
        - name: config
          configMap:
            name: zrepl-garage-push
        - name: zrepl-prod
          secret:
            secretName: zrepl-prod
        - name: zrepl-backup
          secret:
            secretName: zrepl-backup
---
