apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthchecks
  namespace: healthchecks
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
spec:
  rules:
  - host: hc.ugard.win
    http:
      paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: healthchecks
              port:
                number: 80
  tls:
  - hosts:
    - hc.ugard.win
    secretName: tls-healthchecks-ingress-http
