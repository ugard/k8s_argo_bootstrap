apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-kiosk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-kiosk
  template:
    metadata:
      labels:
        app: immich-kiosk
    spec:
      containers:
      - name: immich-kiosk
        image: ghcr.io/damongolding/immich-kiosk:latest
        ports:
        - containerPort: 3000
        env:
        - name: LANG
          value: "pl_PL"
        - name: TZ
          value: "Europe/Warsaw"
        - name: KIOSK_IMMICH_API_KEY
          valueFrom:
            secretKeyRef:
              name: immich-credentials
              key: immich_api_key
        - name: KIOSK_IMMICH_URL
          valueFrom:
            secretKeyRef:
              name: immich-credentials
              key: immich_url
        - name: show_time
          value: "true"
