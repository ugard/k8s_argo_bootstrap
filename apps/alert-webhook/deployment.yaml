---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-webhook
  namespace: monitoring
  labels:
    app: alert-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-webhook
  template:
    metadata:
      labels:
        app: alert-webhook
    spec:
      containers:
      - name: webhook
        image: registry.ugard.mywire.org/alert-webhook:v0.1.0
        ports:
        - containerPort: 5000
        env:
        - name: NTFY_URL
          value: "https://ntfy.sh/lTw2Yxq33ICYDPpX"
        - name: NTFY_TOKEN
          valueFrom:
            secretKeyRef:
              name: ntfy-alert-topic
              key: topic
              optional: true
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: alert-webhook
  namespace: monitoring
spec:
  selector:
    app: alert-webhook
  ports:
  - port: 80
    targetPort: 5000
