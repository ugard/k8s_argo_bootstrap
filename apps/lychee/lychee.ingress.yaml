apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lychee
  namespace: lychee
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
spec:
  rules:
  - host: lychee.ugard.win
    http:
      paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: lychee
              port:
                number: 80
  tls:
  - hosts:
    - lychee.ugard.win
    secretName: tls-lychee-ingress-http
