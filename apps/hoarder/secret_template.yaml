apiVersion: v1
kind: Secret
metadata:
  name: hoarder-env
  namespace: hoarder
stringData:
  # Core required variables
  DATA_DIR: /data
  NEXTAUTH_SECRET: "your_nextauth_secret_here"
  NEXTAUTH_URL: "https://hoarder.ugard.win"
  
  # Meilisearch configuration
  MEILI_ADDR: http://meilisearch:7700
  MEILI_MASTER_KEY: "your_meili_master_key_here"
  
  # OpenAI API for automatic tagging (optional)
  OPENAI_API_KEY: "your_openai_api_key_here"
  
  # Optional: Ollama for local inference (alternative to OpenAI)
  # OLLAMA_BASE_URL: http://ollama:11434
  # INFERENCE_TEXT_MODEL: llama3.1
  # INFERENCE_IMAGE_MODEL: llava
  
  # Optional: Inference settings
  # INFERENCE_CONTEXT_LENGTH: 2048
  # INFERENCE_LANG: english
