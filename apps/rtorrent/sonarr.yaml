apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: rtorrent
spec:
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Warsaw"
        - name: SONARR__SERVER__PORT
          value: "8989"
        - name: SONARR__UPDATE__MECHANISM
          value: "None"
        - name: SONARR__POSTGRES__HOST
          value: postgres.postgres.svc
        - name: SONARR__POSTGRES__PORT
          value: "5432"
        - name: SONARR__POSTGRES__USER
          value: sonarr
        - name: SONARR__POSTGRES__MAIN_DB
          value: sonarr-main
        - name: SONARR__POSTGRES__LOG_DB
          value: sonarr-log
        - name: SONARR__POSTGRES__PASSWORD
          valueFrom:
            secretKeyRef:
              name: sonarr-postgres
              key: password
        ports:
        - containerPort: 8989
          name: web
        readinessProbe:
          httpGet:
            path: /ping
            port: 8989
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
          mountPropagation: HostToContainer
        - name: media
          mountPath: /media
          mountPropagation: HostToContainer
      - name: rclone-bridge-downloads
        image: docker.io/rclone/rclone:latest
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        command: ["/usr/local/bin/rclone"]
        args:
        - mount
        - ":webdav:"
        - /downloads
        - "--webdav-url"
        - "http://rtorrent.rtorrent.svc.cluster.local:8888"
        - "--vfs-cache-mode"
        - "writes"
        - "--vfs-cache-max-size"
        - "15G"
        - "--vfs-cache-max-age"
        - "1m"
        - "--vfs-write-back"
        - "5s"
        - "--cache-dir"
        - "/cache/downloads"
        - "--allow-other"
        - "--allow-non-empty"
        volumeMounts:
        - name: downloads
          mountPath: /downloads
          mountPropagation: Bidirectional
        - name: fuse-device
          mountPath: /dev/fuse
        - name: cache
          mountPath: /cache
      - name: rclone-bridge-media
        image: docker.io/rclone/rclone:latest
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        command: ["/usr/local/bin/rclone"]
        args:
        - mount
        - ":webdav:"
        - /media
        - "--webdav-url"
        - "http://jellyfin-bridge.jellyfin.svc.cluster.local:8080"
        - "--vfs-cache-mode"
        - "writes"
        - "--vfs-cache-max-size"
        - "15G"
        - "--vfs-cache-max-age"
        - "1m"
        - "--vfs-write-back"
        - "5s"
        - "--cache-dir"
        - "/cache/media"
        - "--allow-other"
        - "--allow-non-empty"
        - "--dir-cache-time"
        - "10s"
        volumeMounts:
        - name: media
          mountPath: /media
          mountPropagation: Bidirectional
        - name: fuse-device
          mountPath: /dev/fuse
        - name: cache
          mountPath: /cache
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: downloads
        emptyDir: {}
      - name: media
        emptyDir: {}
      - name: cache
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: "rook-ceph-block"
              resources:
                requests:
                  storage: 100Gi
      - name: fuse-device
        hostPath:
          path: /dev/fuse
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: rtorrent
spec:
  selector:
    app: sonarr
  ports:
  - port: 8989
    targetPort: 8989
    name: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  namespace: rtorrent
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
spec:
  rules:
  - host: sonarr.ugard.win
    http:
      paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: sonarr
              port:
                number: 8989
  tls:
  - hosts:
    - sonarr.ugard.win
    secretName: tls-sonarr-ingress-http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: rtorrent
  labels:
    "backup-this-pvc": "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: rook-ceph-block
