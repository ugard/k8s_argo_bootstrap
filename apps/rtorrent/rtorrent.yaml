apiVersion: v1
kind: Namespace
metadata:
  name: rtorrent
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtorrent
  namespace: rtorrent
spec:
  selector:
    matchLabels:
      app: rtorrent
      namespace: rtorrent
  template:
    metadata:
      labels:
        app: rtorrent
        namespace: rtorrent
    spec:
      initContainers:
      - name: gluetun
        image: "ghcr.io/qdm12/gluetun:latest"
        restartPolicy: Always
        envFrom:
         - secretRef:
            name: rtorrent
            optional: false
        env:
        - name: TZ
          value: "Europe/Warsaw"
        - name: FIREWALL_DEBUG
          value: "on"
        - name: FIREWALL_INPUT_PORTS
          value: "9091,8888"
        - name: HTTP_CONTROL_SERVER_ADDRESS
          value: ":18000"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        resources:
          limits:
            squat.ai/tun: "1"
      - name: rclone
        image: docker.io/rclone/rclone:latest
        volumeMounts:
        - name: media-zfs
          mountPath: /media
        command: [ "rclone" ]
        args:
        - serve
        - webdav
        - --addr
        - :8888
        - /media
        restartPolicy: Always
      containers:
      - name: transmission
        image: lscr.io/linuxserver/transmission:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Warsaw"
        volumeMounts:
        - name: config-data
          mountPath: /config
        - name: media-zfs
          mountPath: /downloads
      volumes:
      - name: config-data
        persistentVolumeClaim:
          claimName: config-data
      - name: media-zfs
        persistentVolumeClaim:
          claimName: media-zfs
---
apiVersion: v1
kind: Service
metadata:
  name: rtorrent
  namespace: rtorrent
spec:
  selector:
    app: rtorrent
  ports:
  - port: 9091
    targetPort: 9091
    name: web
    protocol: TCP
  - port: 8888
    targetPort: 8888
    name: webdav
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rtorrent
  namespace: rtorrent
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
spec:
  rules:
  - host: rtorrent.ugard.win
    http:
      paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: rtorrent
              port:
                number: 9091
  tls:
  - hosts:
    - rtorrent.ugard.win
    secretName: tls-rtorrent-ingress-http