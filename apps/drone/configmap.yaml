apiVersion: v1
kind: ConfigMap
metadata:
  name: drone
  namespace: drone
data:
  DRONE_GITEA_SERVER: "https://gitea.ugard.mywire.org"
  DRONE_SERVER_HOST: "drone.ugard.mywire.org"
  DRONE_SERVER_PROTO: "https"
  DRONE_TLS_AUTOCERT: "false"
  DRONE_DATABASE_DRIVER: "postgres"
  DRONE_WEBHOOK_ALLOWED_HOSTS: "drone.ugard.mywire.org,gitea.ugard.mywire.org"
