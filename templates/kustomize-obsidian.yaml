apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-obsidian
  namespace: argocd
spec:
  destination:
    namespace: obsidian
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: apps/obsidian
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}