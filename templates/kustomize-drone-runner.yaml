apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-drone-runner
  namespace: argocd
spec:
  destination:
    namespace: drone
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: apps/drone-runner
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
