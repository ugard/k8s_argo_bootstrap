apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
  - chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 75.15.1
    helm:
      release-name: kube-prometheus-stack
      valuesObject:
        defaultRules:
          create: false
        grafana:
          enabled: false
        kubernetesServiceMonitors:
          enabled: false
        kubeApiServer:
          enabled: false
        kubelet:
          enabled: false
        kubeControllerManager:
          enabled: false
        coreDns:
          enabled: false
        kubeEtcd:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false
        prometheusOperator:
          namespaces:
          releaseNamespace: true
          additional:
            - kube-system
            - garage
        prometheusSpec:
          serviceMonitorSelectorNilUsesHelmValues: false
          serviceMonitorNamespaceSelector:
            matchLabels:
              prometheus: scrape