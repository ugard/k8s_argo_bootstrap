apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs-helm
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
  - chart: openebs
    repoURL: https://openebs.github.io/charts
    targetRevision: 3.10.0
    helm:
      release-name: openebs
      valuesObject:
        legacy:
          enabled: false
        apiserver:
          enabled: false
        provisioner:
          enabled: false
        localprovisioner:
          enabled: false
        ndm:
          enabled: false
        ndmOperator:
          enabled: false
        webhook:
          enabled: false
        snapshotOperator:
          enabled: false
        zfs-localpv:
          enabled: true
          zfsNode:
            encrKeysDir: "/var/openebs/keys"
        engines:
          local:
            lvm:
              enabled: false
            zfs:
              enabled: true
          replicated:
            mayastor:
              enabled: false
        loki:
          enabled: false
        serviceMonitor:
          enabled: true
        