apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
  - chart: openebs
    repoURL: https://openebs.github.io/openebs
    targetRevision: 2.3.0
    helm:
      release-name: openebs
      valuesObject:
        serviceMonitor:
          enabled: true
        