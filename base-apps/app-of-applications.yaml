apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-applications
  namespace: argocd  # Namespace, w którym działa Argo CD
spec:
  project: default
  source:
    repoURL: 'https://github.com/ugard/k8s_argo_bootstrap'
    targetRevision: master
    path: base-apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd  # Namespace, w którym działa Argo CD
  sources:
    # - repoURL: 'https://github.com/your-repo-url'
    #   targetRevision: main
    #   path: apps/traefik  # Ścieżka do aplikacji Traefik
    - repoURL: 'https://github.com/your-repo-url'
      targetRevision: master
      path: apps/postgres  # Ścieżka do aplikacji PostgreSQL
 